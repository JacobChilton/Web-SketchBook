<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate 2</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Boilerplate 2</h1>

    <article id="one">

      <audio id="soundPlayer">
              <source src="media/audio/mii.mp3" type="audio/mpeg">
      </audio>
      
      <button id="soundButton" onclick="playSound()">Play</button>
      
      </article>
      
    <article>
        <video id="videoPlayer" width="960" height="720">
            <source src="media/video/mii.webm" type="video/webm">
        </video>

        <button id="videoButton" onclick="playVideo()">Play Video</button>

    </article>

	<script src="index.js"></script>
  </body>
</html>
